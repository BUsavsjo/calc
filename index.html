<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Excel Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    input { margin-right: 4px; }
  </style>
</head>
<body>
  <h1>Excel-filter</h1>
  <input type="file" id="file-input" />
  <div id="filters"></div>
  <table id="data-table">
    <thead><tr id="header-row"></tr></thead>
    <tbody></tbody>
  </table>
  <pre id="summary"></pre>
  <script>
    let data = [];
    document.getElementById('file-input').addEventListener('change', handleFile, false);

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const workbook = XLSX.read(e.target.result, {type:'array'});
        const sheetName = workbook.SheetNames.find(name => name.includes('Europa'));
        if (!sheetName) return;
        data = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
        generateFilters(Object.keys(data[0] || {}));
        renderTable(data);
      };
      reader.readAsArrayBuffer(file);
    }

    function renderTable(rows) {
      const tableBody = document.querySelector('#data-table tbody');
      const headerRow = document.getElementById('header-row');
      tableBody.innerHTML = '';
      headerRow.innerHTML = '';
      if (rows.length === 0) return;
      Object.keys(rows[0]).forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      });
      rows.forEach(row => {
        const tr = document.createElement('tr');
        Object.values(row).forEach(val => {
          const td = document.createElement('td');
          td.textContent = val;
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
      updateSummary(rows);
    }

    let filterInputs = {};

    function generateFilters(keys) {
      const container = document.getElementById('filters');
      container.innerHTML = '';
      filterInputs = {};
      keys.forEach(key => {
        const input = document.createElement('input');
        const id = 'filter_' + key.replace(/\s+/g, '_');
        input.id = id;
        input.placeholder = key;
        input.addEventListener('input', applyFilters);
        container.appendChild(input);
        filterInputs[key] = input;
      });
    }

    function applyFilters() {
      let filtered = data.slice();
      Object.keys(filterInputs).forEach(key => {
        const val = filterInputs[key].value.toLowerCase();
        if (val) {
          filtered = filtered.filter(row => String(row[key] || '').toLowerCase().includes(val));
        }
      });
      renderTable(filtered);
    }

    function updateSummary(rows) {
      const summaryEl = document.getElementById('summary');
      const totals = {};
      rows.forEach(r => {
        const year = r['\u00c5r'];
        const cost = parseFloat(r['Totalkostnad']) || 0;
        if (year != null) {
          totals[year] = (totals[year] || 0) + cost;
        }
      });
      const lines = Object.keys(totals).map(y => `${y}: ${totals[y].toFixed(2)}`);
      summaryEl.textContent = lines.join('\n');
    }
  </script>
</body>
</html>
